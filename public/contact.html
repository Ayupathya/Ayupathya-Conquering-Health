  <main class="hero modern-hero">
<div class="hero-image">
      <img src="image/contact.png" alt="Contact Ayupathya" class="responsive-image">
    </div>
    <div class="hero-content hero-text">
      <h2>Contact Ayupathya</h2>
      <p>We'd love to hear from you. Please fill out the form below and we'll get back to you shortly.</p>
      <form action="/contact" method="POST" onsubmit="return handleFormSubmit(event)">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="mobile" placeholder="Your Mobile Number" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="footer colorful-footer">

  </footer>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch('/contact', {
        method: 'POST',
        body: formData
      })
      .then(res => {
        if (!res.ok) throw new Error('Submission failed');
        return res.text();
      })
      .then(response => {
        alert('Thank you! Your message has been sent successfully.');
        window.location.href = 'index.html';
      })
      .catch(error => {
        alert('There was an error sending your message. Please try again later.');
        console.error(error);
      });

      return false;
    }
  </script>
